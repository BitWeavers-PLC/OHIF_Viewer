server {
  listen 80;
  server_name localhost;

  # Serve the React app under the PUBLIC_URL path.
  # The static files are located in /usr/share/nginx/html/pacs/viewer/
  location /pacs/viewer/ {
    root /usr/share/nginx/html;
    # If the requested file is not found, fallback to index.html for React routing.
    try_files $uri $uri/ /pacs/viewer/index.html;
  }

  # Optional: Serve assets from a dedicated location
  location /assets/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ =404;
  }
}
